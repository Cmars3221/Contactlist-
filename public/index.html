<!DOCTYPE>
<html ng-app="myApp">
<head> 
  
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- Optional theme --> 
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">


	<title>Your Contact List</title>

</head>
      <nav class="navbar navbar-inverse">
      </nav>
<body>

<div class="container" ng-controller="appCtrl">
      <h1> John Boyega's Contact List</h1>

	 <table class="table">
	 	<thead>
            <tr>
                  <th>Contact Name</th>
                  <th>Email</th>
                  <th>Number</th>
                  <th>Action</th>
                  <th>&nbsp;</th>  <!--blanks spacer -->
            </tr>
	 	</thead>
	 	
            <tbody>
 		<tr>
       		<td><input class="form-control" ng-model="contact.name"></td>
                  <td><input class="form-control" ng-model="contact.email"></td>
                  <td><input class="form-control" ng-model="contact.number"></td>
                  <td><button class="btn btn-primary" ng-click="addContact()"> Add Contact</button></td>
                  <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>

           </tr>
	 	<tr ng-repeat="contact in contactlist">
                   <td>{{contact.name}}</td>
                   <td>{{contact.email}}</td>
                   <td>{{contact.number}}</td>
                   <td><button class="btn btn-danger" ng-click="remove(contact._id)"> Delete</button></td>
                   <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>	
            </tr>
	 	</tbody>

	 </table>

  
<!-- <input ng-model="test">

 <input ng-model="fubar">
 {{fubar}} -->

 </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"> 
      </script>  
      <script src="controllers/controller.js"></script>

      <style type="text/css">
          body{
            background-color: #D8DEDD;
          }
      </style>
</body>
<br>
<br>

<nav class="navbar navbar-inverse navbar-fixed-bottom"></nav>
</html>
